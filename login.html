<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HealthLock</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="login_style.css">
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md bg-white rounded-xl shadow-2xl p-8 max-h-[90vh] overflow-y-auto no-scrollbar relative">
        
        <a href="/" title="Go back" class="absolute top-4 left-4 text-gray-400 hover:text-indigo-600 transition-colors">
            <i class="fas fa-arrow-left text-2xl"></i>
        </a>

        <div class="text-center mb-8">
            <a href="index.html" class="text-3xl font-bold text-indigo-600">
                <i class="fas fa-shield-heart mr-2"></i>HealthLock
            </a>
            <p class="text-gray-500 mt-2" id="form-title">Welcome back! Please login to your account.</p>
        </div>

        <form id="login-form">
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-3">Step 1: Choose your role</label>
                <div class="flex flex-wrap gap-2" id="login-roles">
                    <button type="button" data-role="patient" class="role-btn flex-grow p-2 rounded-lg border border-gray-300 bg-gray-200 text-gray-800 transition-colors duration-200">Patient</button>
                    <button type="button" data-role="doctor" class="role-btn flex-grow p-2 rounded-lg border border-gray-300 bg-gray-200 text-gray-800 transition-colors duration-200">Doctor</button>
                    <button type="button" data-role="pharmacist" class="role-btn flex-grow p-2 rounded-lg border border-gray-300 bg-gray-200 text-gray-800 transition-colors duration-200">Pharmacist</button>
                    <button type="button" data-role="diagnostic" class="role-btn flex-grow p-2 rounded-lg border border-gray-300 bg-gray-200 text-gray-800 transition-colors duration-200">Diagnostic</button>
                </div>
            </div>
            <div id="login-details" class="form-details">
                <div class="mb-4">
                    <label for="login-email" class="block text-gray-700 text-sm font-bold mb-2">Email Address</label>
                    <input type="email" id="login-email" class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                </div>
                <div class="mb-6">
                    <label for="login-password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <input type="password" id="login-password" class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 transition duration-300">
                    Login
                </button>
            </div>
        </form>

        <form id="signup-form" class="hidden">
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-3">Step 1: Choose your role</label>
                <div class="flex flex-wrap gap-2" id="signup-roles">
                    <button type="button" data-role="patient" class="role-btn flex-grow p-2 rounded-lg border border-gray-300 bg-gray-200 text-gray-800 transition-colors duration-200">Patient</button>
                    <button type="button" data-role="doctor" class="role-btn flex-grow p-2 rounded-lg border border-gray-300 bg-gray-200 text-gray-800 transition-colors duration-200">Doctor</button>
                    <button type="button" data-role="pharmacist" class="role-btn flex-grow p-2 rounded-lg border border-gray-300 bg-gray-200 text-gray-800 transition-colors duration-200">Pharmacist</button>
                    <button type="button" data-role="diagnostic" class="role-btn flex-grow p-2 rounded-lg border border-gray-300 bg-gray-200 text-gray-800 transition-colors duration-200">Diagnostic</button>
                </div>
            </div>
            <div id="signup-details" class="form-details">
                <div id="professional-id-wrapper" class="professional-id-wrapper">
                    <label for="signup-professional-id" id="professional-id-label" class="block text-gray-700 text-sm font-bold mb-2">Professional ID</label>
                    <input type="text" id="signup-professional-id" placeholder="Enter your License / Facility ID" class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div class="mb-4">
                    <label for="signup-name" class="block text-gray-700 text-sm font-bold mb-2">Full Name</label>
                    <input type="text" id="signup-name" class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                </div>
                <div class="mb-4">
                    <label for="signup-email" class="block text-gray-700 text-sm font-bold mb-2">Email Address</label>
                    <input type="email" id="signup-email" class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                </div>
                <div class="mb-4">
                    <label for="signup-password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <input type="password" id="signup-password" class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                </div>
                <div class="mb-6">
                    <label for="signup-confirm-password" class="block text-gray-700 text-sm font-bold mb-2">Confirm Password</label>
                    <input type="password" id="signup-confirm-password" class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                    <p id="password-error" class="text-red-500 text-xs italic mt-2 hidden">Passwords do not match.</p>
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 transition duration-300">
                    Create Account
                </button>
            </div>
        </form>

        <div class="text-center mt-6">
            <p class="text-gray-600 text-sm" id="toggle-text">
                Don't have an account? <a href="#" id="toggle-link" class="text-indigo-600 hover:underline font-semibold">Sign up</a>
            </p>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const toggleLink = document.getElementById('toggle-link');
        const formTitle = document.getElementById('form-title');
        const toggleText = document.getElementById('toggle-text');
        
        const loginDetails = document.getElementById('login-details');
        const signupDetails = document.getElementById('signup-details');
        
        const loginRoleButtons = document.querySelectorAll('#login-roles .role-btn');
        const signupRoleButtons = document.querySelectorAll('#signup-roles .role-btn');

        const professionalIdWrapper = document.getElementById('professional-id-wrapper');
        const professionalIdLabel = document.getElementById('professional-id-label');
        const professionalIdInput = document.getElementById('signup-professional-id');

        const signupPassword = document.getElementById('signup-password');
        const signupConfirmPassword = document.getElementById('signup-confirm-password');
        const passwordError = document.getElementById('password-error');

        const activeClasses = ['bg-indigo-600', 'text-white', 'border-indigo-600'];
        const inactiveClasses = ['bg-gray-200', 'text-gray-800', 'border-gray-300'];
        
        let selectedRole = 'patient'; // Default role

        function handleRoleSelection(buttons, detailsElement, isSignup) {
            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    selectedRole = button.dataset.role;
                    buttons.forEach(btn => {
                        btn.classList.remove(...activeClasses);
                        btn.classList.add(...inactiveClasses);
                    });
                    button.classList.add(...activeClasses);
                    button.classList.remove(...inactiveClasses);

                    if (isSignup) {
                        if (selectedRole === 'doctor' || selectedRole === 'diagnostic' || selectedRole === 'pharmacist') {
                            if (selectedRole === 'doctor') professionalIdLabel.textContent = 'Medical License No.';
                            else if (selectedRole === 'diagnostic') professionalIdLabel.textContent = 'Facility ID';
                            else professionalIdLabel.textContent = 'Pharmacy License No.';
                            professionalIdInput.required = true;
                            professionalIdWrapper.classList.add('show');
                        } else {
                            professionalIdInput.required = false;
                            professionalIdWrapper.classList.remove('show');
                        }
                    }
                    detailsElement.classList.add('show');
                });
            });
        }

        handleRoleSelection(loginRoleButtons, loginDetails, false);
        handleRoleSelection(signupRoleButtons, signupDetails, true);

        function toggleForms(e) {
            if (e) e.preventDefault();
            loginForm.classList.toggle('hidden');
            signupForm.classList.toggle('hidden');

            const isLoginFormVisible = !loginForm.classList.contains('hidden');
            
            loginDetails.classList.remove('show');
            signupDetails.classList.remove('show');
            professionalIdWrapper.classList.remove('show');
            
            [...loginRoleButtons, ...signupRoleButtons].forEach(btn => {
                btn.classList.remove(...activeClasses);
                btn.classList.add(...inactiveClasses);
            });

            if (isLoginFormVisible) {
                formTitle.textContent = 'Welcome back! Please login to your account.';
                toggleText.innerHTML = 'Don\'t have an account? <a href="#" id="toggle-link" class="text-indigo-600 hover:underline font-semibold">Sign up</a>';
            } else {
                formTitle.textContent = 'Create a new account to get started.';
                toggleText.innerHTML = 'Already have an account? <a href="#" id="toggle-link" class="text-indigo-600 hover:underline font-semibold">Log in</a>';
            }
            
            document.getElementById('toggle-link').addEventListener('click', toggleForms);
        }

        toggleLink.addEventListener('click', toggleForms);

        // --- Signup Logic ---
        signupForm.addEventListener('submit', function(e) {
            e.preventDefault();
            if (signupPassword.value !== signupConfirmPassword.value) {
                passwordError.classList.remove('hidden');
                signupConfirmPassword.classList.add('border-red-500');
                return;
            }
            passwordError.classList.add('hidden');
            signupConfirmPassword.classList.remove('border-red-500');

            const signupData = {
                name: document.getElementById('signup-name').value,
                email: document.getElementById('signup-email').value,
                password: signupPassword.value,
                role: selectedRole
            };

            fetch('http://127.0.0.1:5000/signup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(signupData)
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                if (data.success) {
                    window.location.reload(); // Reload to switch to login view
                }
            })
            .catch(error => console.error('Error:', error));
        });

        // --- Login Logic ---
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const loginData = {
                email: document.getElementById('login-email').value,
                password: document.getElementById('login-password').value
            };

            fetch('http://127.0.0.1:5000/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(loginData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Store user data in localStorage to use on the profile page
                    localStorage.setItem('healthlockUser', JSON.stringify(data.user));
                    window.location.href = '/profile.html';
                } else {
                    alert(data.message);
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>

</body>
</html>
